name: deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: cloudflare
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
